<!DOCTYPE html>
<html lang="vi">
<head>

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Tải font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl max-w-lg w-full text-center m-4">
        <!-- Icon Lỗi -->
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6">
            <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            </svg>

        <!-- Tiêu đề lỗi -->
        <h1 class="text-3xl font-bold text-gray-900 mb-3">
            Lỗi Không Xác Định
        </h1>

        <!-- Mô tả lỗi -->
        <p class="text-gray-600 text-lg mb-8">
            Đã có một sự cố ngoài ý muốn xảy ra. Chúng tôi đang kiểm tra và sẽ sớm khắc phục. Vui lòng thử lại sau.
        </p>

        <!-- Nút hành động -->
        <a href="javascript:location.reload();" 
           class="inline-block bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Tải lại trang
        </a>
    </div>

</html>
