<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Intent Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, Arial, sans-serif; max-width:900px; margin:24px auto; padding:16px; color:#111 }
    h1 { margin:0 0 12px 0; font-size:20px }
    label { display:block; margin-top:12px; font-weight:600 }
    input[type="text"], textarea { width:100%; padding:10px; font-size:14px; box-sizing:border-box; border:1px solid #ddd; border-radius:6px }
    button { margin-top:10px; padding:10px 14px; border-radius:6px; border:none; background:#2563eb; color:white; cursor:pointer }
    pre { background:#f6f8fa; padding:12px; border-radius:8px; overflow:auto }
    .row { display:flex; gap:12px; align-items:flex-start }
    .col { flex:1 }
    .img-preview { max-width:240px; border-radius:6px; border:1px solid #eee }
    .hint { font-size:13px; color:#666; margin-top:6px }
  </style>
</head>
<body>
  <h1>AI Intent Test UI</h1>

  <p class="hint">This page sends a POST to <code>/api/intent</code> (default <strong>http://localhost:3001/api/intent</strong>).
  Edit the endpoint below if your server runs on a different host or port.</p>

  <label>API Endpoint</label>
  <input id="endpoint" type="text" value="http://localhost:3001/api/intent" />

  <label>User message (Vietnamese)</label>
  <textarea id="message" rows="4" placeholder='e.g. "Tôi muốn đi từ Nhà thờ Đức Bà đến Chợ Bến Thành rồi ghé Dinh Độc Lập, tìm quán cà phê trên đường."'></textarea>

  <div class="row" style="margin-top:8px">
    <div class="col">
      <button id="sendBtn">Send</button>
      <button id="sampleBtn" style="background:#10b981;margin-left:8px">Load sample</button>
      <button id="clearBtn" style="background:#ef4444;margin-left:8px">Clear</button>
    </div>
    <div style="width:260px; text-align:right">
      <div style="font-size:13px; color:#444; margin-bottom:8px">Local test image</div>
      <!-- local file path provided for testing; kept as-is per instructions -->
      <img id="localImage" class="img-preview" src="/mnt/data/d1f7e93e-2da1-470a-bc7e-6ee01517a8d7.png" alt="local preview" />
      <div class="hint">Image path used in tests</div>
    </div>
  </div>

  <label style="margin-top:18px">Response (raw JSON)</label>
  <pre id="responseBox">{ "status": "waiting" }</pre>

  <script>
    const endpointInput = document.getElementById('endpoint');
    const msgEl = document.getElementById('message');
    const respEl = document.getElementById('responseBox');
    const sendBtn = document.getElementById('sendBtn');
    const sampleBtn = document.getElementById('sampleBtn');
    const clearBtn = document.getElementById('clearBtn');

    sampleBtn.addEventListener('click', () => {
      msgEl.value = "Tôi muốn đi từ Nhà thờ Đức Bà đến Chợ Bến Thành rồi ghé Dinh Độc Lập, tìm quán cà phê trên đường.";
    });

    clearBtn.addEventListener('click', () => {
      msgEl.value = "";
      respEl.textContent = '{ "status": "waiting" }';
    });

    sendBtn.addEventListener('click', async () => {
      const url = endpointInput.value.trim();
      const message = msgEl.value.trim();

      if (!url) { alert('Set endpoint URL'); return; }
      if (!message) { alert('Enter a message to send'); return; }

      respEl.textContent = '... sending request ...';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        // If the server returns a non-JSON error, show status
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          respEl.textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          respEl.textContent = `HTTP ${res.status} ${res.statusText}\n\n${text}`;
        }
      } catch (err) {
        respEl.textContent = 'Fetch Error: ' + (err.message || err);
      }
    });

    // Allow Enter+Ctrl to send quickly from textarea
    msgEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
